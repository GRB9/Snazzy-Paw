    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pet Grooming Form</title>
        <style>
            /* Style to center the form */
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            form {
                background-color: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: left;
            }
            label {
                font-size: 14px;
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border-radius: 4px;
                border: 1px solid #ccc;
            }
            button {
                width: 100%;
                padding: 10px;
                background-color: #4CAF50;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
            }
            button:hover {
                background-color: #45a049;
            }
        </style>
        <br>
        <br>
    </head>
    <body>
        <form action="/submit" method="POST">
            <h2>Pet Grooming Service Form</h2>
            <label for="owner-name">Owner's Name:</label><br>
            <input type="text" id="owner-name" name="owner_name" required><br>
    
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br>
    
            <label for="dog-name">Dog's Name:</label><br>
            <input type="text" id="dog-name" name="dog_name" required><br>
    
            <label for="breed">Breed:</label><br>
            <input type="text" id="breed" name="breed" required><br>
    
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="0" required><br>
    
            <button type="submit">Submit</button>
        </form>
    </body>
    <footer style="text-align: center; padding: 10px; background-color: #f2f2f2;">
        <p>Operational Hours: 9:00 AM - 5:00 PM</p>
      </footer>
